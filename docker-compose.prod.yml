version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jarvis-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-jarvis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-jarvis_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - jarvis-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jarvis} -d ${DB_NAME:-jarvis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?Redis password required}
    volumes:
      - redis_data:/data
    networks:
      - jarvis-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # JARVIS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: jarvis-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-jarvis}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-jarvis_db}?schema=public&connection_limit=10
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL}
      EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
      LM_STUDIO_URL: ${LM_STUDIO_URL:-http://host.docker.internal:5000}
      D2D_PORTAL_URL: ${D2D_PORTAL_URL}
      D2D_USERNAME: ${D2D_USERNAME}
      D2D_PASSWORD: ${D2D_PASSWORD}
      ORANGE_API_URL: ${ORANGE_API_URL}
      ORANGE_API_KEY: ${ORANGE_API_KEY}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3001}
      ADMIN_EMAILS: ${ADMIN_EMAILS}
      ENABLE_ESCALATION_WORKFLOW: ${ENABLE_ESCALATION_WORKFLOW:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - jarvis-internal
      - jarvis-external
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

  # JARVIS Frontend Dashboard
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: jarvis-dashboard
    networks:
      - jarvis-external
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jarvis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - jarvis-external
    depends_on:
      - api
      - dashboard
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  jarvis-internal:
    driver: bridge
    internal: true
  jarvis-external:
    driver: bridge
